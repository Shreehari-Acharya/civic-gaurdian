<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Feed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Header Container */
    .header {
      width: 100%;
      height: 100px;
      border-bottom: 2px solid #5a67d8;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      position: relative;
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
    }

    .hamburger-menu {
      font-size: 2rem;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .hamburger-menu:hover {
      transform: rotate(90deg) scale(1.1);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 16px rgba(255, 255, 255, 0.2);
    }

    /* Main Content */
    .main-content {
      display: flex;
      flex: 1;
      padding: 20px;
      gap: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      margin: 10px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Right Sidebar (Dashboard) */
    .dashboard {
      position: fixed;
      top: 100px; /* Below the header */
      right: -15%; /* Initially hidden */
      width: 15%;
      height: calc(100vh - 100px); /* Full height minus header */
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 16px 0 0 16px;
      box-shadow: -8px 0 32px rgba(0, 0, 0, 0.1);
      transition: right 0.5s ease, opacity 0.5s ease;
      opacity: 0;
      border: 1px solid rgba(148, 163, 184, 0.2);
      backdrop-filter: blur(20px);
    }

    .dashboard.open {
      right: 0; /* Slide in when open */
      opacity: 1;
    }

    .dashboard h3 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #1e293b;
      text-align: center;
      animation: fadeIn 0.5s ease;
      font-weight: 600;
    }

    .dashboard a {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      margin: 12px 0;
      text-decoration: none;
      color: #475569;
      background: #f8fafc;
      border-radius: 10px;
      transition: all 0.3s ease;
      border: 1px solid #e2e8f0;
    }

    .dashboard a:hover {
      background: #3b82f6;
      color: white;
      transform: translateX(-5px);
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
    }

    .dashboard a span {
      margin-right: 10px; /* Space for the emoji */
    }

    /* Complaint Form */
    .complaint-form {
      flex: 1;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
      display: none; /* Initially hidden */
      animation: fadeIn 0.5s ease;
      border: 1px solid rgba(148, 163, 184, 0.2);
      backdrop-filter: blur(20px);
    }


    .complaint-form h2 {
      margin-bottom: 30px;
      color: #1e293b;
      text-align: center;
      font-size: 1.8rem;
      animation: slideIn 0.5s ease;
      font-weight: 600;
    }

    .complaint-form textarea,
    .complaint-form input[type="text"] {
      width: 100%;
      padding: 16px 20px;
      margin-bottom: 20px;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      background: #ffffff;
      transition: all 0.3s ease;
      color: #334155;
    }

    .complaint-form textarea:focus,
    .complaint-form input:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      background: #ffffff;
    }

    .complaint-form .upload {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .complaint-form .upload input {
      display: none;
    }

    .complaint-form .upload label {
      cursor: pointer;
      color: #3b82f6;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      padding: 10px 16px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      background: #f8fafc;
    }

    .complaint-form .upload label:hover {
      background: #3b82f6;
      color: white;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .complaint-form .terms {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .complaint-form .terms input {
      cursor: pointer;
    }

    .complaint-form .submit-btn {
      width: 100%;
      padding: 16px 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      opacity: 0.5;
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px rgba(59, 130, 246, 0.3);
    }

    .complaint-form .submit-btn.active {
      opacity: 1;
      background: #3b82f6;
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
    }

    .complaint-form .submit-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
      background: #2563eb;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(102, 126, 234, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
      }
    }

    /* Subtle gradient background for body */
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    }

    /* Refined header with subtle gradient */
    .header {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
    }

  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="hamburger-menu" onclick="toggleDashboard()">â˜°</div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Complaint Form -->
    <div class="complaint-form" id="complaintForm">
      <h2>Register Complaint</h2>
      <textarea placeholder="Describe the problem you're facing"></textarea>
      <input type="text" placeholder="Enter your address">
      <div class="upload">
        <label for="uploadFile">ðŸ“Ž Upload File</label>
        <input type="file" id="uploadFile" accept="image/*">
        <label for="cameraInput">ðŸ“· Camera</label>
        <input type="file" id="cameraInput" accept="image/*" capture="environment">
      </div>
      <div class="terms">
        <input type="checkbox" id="agreeTerms" onclick="toggleSubmitButton()">
        <label for="agreeTerms">I agree to the terms and conditions</label>
      </div>
      <button class="submit-btn" id="submitBtn" disabled onclick="registerComplaint()">Register Complaint</button>
    </div>

  </div>

  <!-- Right Sidebar (Dashboard) -->
  <div class="dashboard" id="dashboard">
    <h3>Dashboard</h3>
    <a href="#" onclick="showComplaintForm()"><span>ðŸ“‹</span>Complaints</a>
    <a href="#"><span>ðŸ“„</span>Community Post Section</a>
    <a href="#"><span>ðŸ””</span>Notifications</a>
    <a href="profile.html"><span>ðŸ‘¤</span>Profile</a>
  </div>

  <script>
    function toggleDashboard() {
      const dashboard = document.getElementById('dashboard');
      dashboard.classList.toggle('open');
    }

    function showComplaintForm() {
      const form = document.getElementById('complaintForm');
      form.style.display = 'block';
    }

    function toggleSubmitButton() {
      const checkbox = document.getElementById('agreeTerms');
      const submitBtn = document.getElementById('submitBtn');
      if (checkbox.checked) {
        submitBtn.disabled = false;
        submitBtn.classList.add('active');
      } else {
        submitBtn.disabled = true;
        submitBtn.classList.remove('active');
      }
    }

    function registerComplaint() {
      alert('Complaint Registered Successfully!');
    }
  </script>
</body>
</html>
