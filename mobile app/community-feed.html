<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Feed - Mobile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: #334155;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Header Container */
    .header {
      width: 100%;
      height: 70px;
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      border-bottom: 2px solid #1d4ed8;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: relative;
      box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3);
    }

    .header h1 {
      color: white;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .hamburger-menu {
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .hamburger-menu:hover {
      transform: rotate(90deg) scale(1.1);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 16px rgba(255, 255, 255, 0.2);
    }

    /* Main Content */
    .main-content {
      display: flex;
      flex: 1;
      padding: 20px;
      gap: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      margin: 10px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(148, 163, 184, 0.2);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #64748b;
      transition: all 0.3s ease;
      padding: 8px 12px;
      border-radius: 8px;
    }

    .nav-item.active {
      color: #3b82f6;
      background: rgba(59, 130, 246, 0.1);
    }

    .nav-item:hover {
      color: #3b82f6;
      transform: translateY(-2px);
    }

    .nav-icon {
      font-size: 1.2rem;
      margin-bottom: 4px;
    }

    .nav-label {
      font-size: 0.7rem;
      font-weight: 500;
    }

    /* Dashboard (Mobile Menu) */
    .dashboard {
      position: fixed;
      top: 70px;
      right: -100%;
      width: 100%;
      height: calc(100vh - 70px);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      transition: right 0.5s ease, opacity 0.5s ease;
      opacity: 0;
      z-index: 1000;
      border-left: 1px solid rgba(148, 163, 184, 0.2);
    }

    .dashboard.open {
      right: 0;
      opacity: 1;
    }

    .dashboard h3 {
      margin: 20px 0 20px 20px;
      font-size: 1.3rem;
      color: #1e293b;
      font-weight: 600;
    }

    .dashboard a {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      margin: 8px 20px;
      text-decoration: none;
      color: #475569;
      background: #f8fafc;
      border-radius: 12px;
      transition: all 0.3s ease;
      border: 1px solid #e2e8f0;
    }

    .dashboard a:hover {
      background: #3b82f6;
      color: white;
      transform: translateX(-5px);
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
    }

    .dashboard a span {
      margin-right: 12px;
      font-size: 1.1rem;
    }

    /* Complaint Form */
    .complaint-form {
      flex: 1;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px 20px;
      border-radius: 16px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
      display: none;
      animation: fadeIn 0.5s ease;
      border: 1px solid rgba(148, 163, 184, 0.2);
      backdrop-filter: blur(20px);
      margin-bottom: 80px;
    }

    .complaint-form h2 {
      margin-bottom: 25px;
      color: #1e293b;
      text-align: center;
      font-size: 1.5rem;
      animation: slideIn 0.5s ease;
      font-weight: 600;
    }

    .complaint-form textarea,
    .complaint-form input[type="text"] {
      width: 100%;
      padding: 16px 20px;
      margin-bottom: 20px;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      background: #ffffff;
      transition: all 0.3s ease;
      color: #334155;
    }

    .complaint-form textarea:focus,
    .complaint-form input:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      background: #ffffff;
    }

    .complaint-form .upload {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .complaint-form .upload input {
      display: none;
    }

    .complaint-form .upload label {
      cursor: pointer;
      color: #3b82f6;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      background: #f8fafc;
    }

    .complaint-form .upload label:hover {
      background: #3b82f6;
      color: white;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .complaint-form .terms {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .complaint-form .terms input {
      cursor: pointer;
    }

    .complaint-form .submit-btn {
      width: 100%;
      padding: 16px 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      opacity: 0.5;
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px rgba(59, 130, 246, 0.3);
    }

    .complaint-form .submit-btn.active {
      opacity: 1;
    }

    .complaint-form .submit-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
      background: #2563eb;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Mobile-specific optimizations */
    @media (max-width: 480px) {
      .header {
        height: 60px;
        padding: 0 15px;
      }
      
      .header h1 {
        font-size: 1.1rem;
      }
      
      .main-content {
        padding: 15px;
        margin: 8px;
      }
      
      .complaint-form {
        padding: 20px 15px;
      }
      
      .dashboard {
        top: 60px;
        height: calc(100vh - 60px);
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>Community Feed</h1>
    <div class="hamburger-menu" onclick="toggleDashboard()">â˜°</div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Complaint Form -->
    <div class="complaint-form" id="complaintForm">
      <h2>Register Complaint</h2>
      <textarea placeholder="Describe the problem you're facing" rows="4"></textarea>
      <input type="text" placeholder="Enter your address">
      <div class="upload">
        <label for="uploadFile">ðŸ“Ž Upload File</label>
        <input type="file" id="uploadFile" accept="image/*">
        <label for="cameraInput">ðŸ“· Camera</label>
        <input type="file" id="cameraInput" accept="image/*" capture="environment">
      </div>
      <div class="terms">
        <input type="checkbox" id="agreeTerms" onclick="toggleSubmitButton()">
        <label for="agreeTerms">I agree to the terms and conditions</label>
      </div>
      <button class="submit-btn" id="submitBtn" disabled onclick="registerComplaint()">Register Complaint</button>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="#" class="nav-item active" onclick="showComplaintForm()">
      <div class="nav-icon">ðŸ“‹</div>
      <div class="nav-label">Complaints</div>
    </a>
    <a href="#" class="nav-item">
      <div class="nav-icon">ðŸ“„</div>
      <div class="nav-label">Community</div>
    </a>
    <a href="#" class="nav-item">
      <div class="nav-icon">ðŸ””</div>
      <div class="nav-label">Notifications</div>
    </a>
    <a href="profile.html" class="nav-item">
      <div class="nav-icon">ðŸ‘¤</div>
      <div class="nav-label">Profile</div>
    </a>
  </div>

  <!-- Dashboard (Mobile Menu) -->
  <div class="dashboard" id="dashboard">
    <h3>Menu</h3>
    <a href="#" onclick="showComplaintForm()"><span>ðŸ“‹</span>Complaints</a>
    <a href="#"><span>ðŸ“„</span>Community Post Section</a>
    <a href="#"><span>ðŸ””</span>Notifications</a>
    <a href="profile.html"><span>ðŸ‘¤</span>Profile</a>
  </div>

  <script>
    function toggleDashboard() {
      const dashboard = document.getElementById('dashboard');
      dashboard.classList.toggle('open');
    }

    function showComplaintForm() {
      const form = document.getElementById('complaintForm');
      form.style.display = 'block';
      
      // Close dashboard if open
      const dashboard = document.getElementById('dashboard');
      dashboard.classList.remove('open');
    }

    function toggleSubmitButton() {
      const checkbox = document.getElementById('agreeTerms');
      const submitBtn = document.getElementById('submitBtn');
      if (checkbox.checked) {
        submitBtn.disabled = false;
        submitBtn.classList.add('active');
      } else {
        submitBtn.disabled = true;
        submitBtn.classList.remove('active');
      }
    }

    function registerComplaint() {
      alert('Complaint Registered Successfully!');
    }

    // Close dashboard when clicking outside
    document.addEventListener('click', function(event) {
      const dashboard = document.getElementById('dashboard');
      const hamburger = document.querySelector('.hamburger-menu');
      
      if (!dashboard.contains(event.target) && !hamburger.contains(event.target)) {
        dashboard.classList.remove('open');
      }
    });
  </script>
</body>
</html>
