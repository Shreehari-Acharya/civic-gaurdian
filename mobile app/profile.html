<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Mobile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #334155;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    }

    /* Header Container */
    .header {
      width: 100%;
      height: 70px;
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      border-bottom: 2px solid #1d4ed8;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: relative;
      box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3);
    }

    .header h1 {
      color: white;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    /* Main Content */
    .main-content {
      display: flex;
      flex: 1;
      padding: 20px;
      justify-content: center;
      align-items: flex-start;
    }

    /* Profile Section */
    .profile-section {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px 20px;
      border-radius: 16px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(148, 163, 184, 0.2);
      backdrop-filter: blur(20px);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.5s ease;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      margin: 0 auto 15px;
      box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3);
      border: 3px solid white;
    }

    .profile-title {
      color: #1e293b;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .profile-subtitle {
      color: #64748b;
      font-size: 0.9rem;
    }

    .profile-info {
      display: grid;
      gap: 15px;
      margin-bottom: 25px;
    }

    .profile-field {
      display: flex;
      flex-direction: column;
      padding: 15px;
      background: #f8fafc;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      transition: all 0.3s ease;
    }

    .profile-field:hover {
      background: #f1f5f9;
      transform: translateY(-1px);
    }

    .profile-field-label {
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
      margin-bottom: 8px;
    }

    .profile-field-value {
      color: #1e293b;
      font-size: 1rem;
    }

    .profile-field input {
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: white;
      color: #1e293b;
      font-size: 1rem;
      width: 100%;
    }

    .profile-field input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .profile-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .profile-btn {
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .profile-btn.edit {
      background: #3b82f6;
      color: white;
      box-shadow: 0 4px 14px rgba(59, 130, 246, 0.3);
    }

    .profile-btn.edit:hover {
      background: #2563eb;
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }

    .profile-btn.save {
      background: #10b981;
      color: white;
      box-shadow: 0 4px 14px rgba(16, 185, 129, 0.3);
    }

    .profile-btn.save:hover {
      background: #059669;
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
    }

    .profile-btn.cancel {
      background: #6b7280;
      color: white;
      box-shadow: 0 4px 14px rgba(107, 114, 128, 0.3);
    }

    .profile-btn.cancel:hover {
      background: #4b5563;
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(107, 114, 128, 0.4);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile-specific optimizations */
    @media (max-width: 480px) {
      .header {
        height: 60px;
        padding: 0 15px;
      }
      
      .header h1 {
        font-size: 1.1rem;
      }
      
      .back-btn {
        padding: 6px 12px;
        font-size: 0.8rem;
      }
      
      .main-content {
        padding: 15px;
      }
      
      .profile-section {
        padding: 20px 15px;
      }
      
      .profile-avatar {
        width: 80px;
        height: 80px;
        font-size: 2.5rem;
      }
      
      .profile-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>User Profile</h1>
    <a href="community-feed.html" class="back-btn">‚Üê Back</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Profile Section -->
    <div class="profile-section" id="profileSection">
      <div class="profile-header">
        <div class="profile-avatar">üë§</div>
        <h2 class="profile-title">User Profile</h2>
        <p class="profile-subtitle">Manage your account information</p>
      </div>
      
      <div class="profile-info">
        <div class="profile-field">
          <span class="profile-field-label">Username:</span>
          <span class="profile-field-value" id="usernameValue">john_doe</span>
          <input type="text" id="usernameInput" value="john_doe" style="display: none;">
        </div>
        
        <div class="profile-field">
          <span class="profile-field-label">Complaints:</span>
          <span class="profile-field-value" id="complaintsValue">5 registered</span>
        </div>
        
        <div class="profile-field">
          <span class="profile-field-label">Address:</span>
          <span class="profile-field-value" id="addressValue">123 Main Street, Apt 4B</span>
          <input type="text" id="addressInput" value="123 Main Street, Apt 4B" style="display: none;">
        </div>
        
        <div class="profile-field">
          <span class="profile-field-label">Locality:</span>
          <span class="profile-field-value" id="localityValue">Downtown District</span>
          <input type="text" id="localityInput" value="Downtown District" style="display: none;">
        </div>
        
        <div class="profile-field">
          <span class="profile-field-label">Phone:</span>
          <span class="profile-field-value" id="phoneValue">+1 (555) 123-4567</span>
          <input type="tel" id="phoneInput" value="+1 (555) 123-4567" style="display: none;">
        </div>
        
        <div class="profile-field">
          <span class="profile-field-label">Email:</span>
          <span class="profile-field-value" id="emailValue">john.doe@email.com</span>
          <input type="email" id="emailInput" value="john.doe@email.com" style="display: none;">
        </div>
      </div>
      
      <div class="profile-actions">
        <button class="profile-btn edit" id="editBtn" onclick="toggleEditMode()">Edit Profile</button>
        <button class="profile-btn save" id="saveBtn" onclick="saveProfile()" style="display: none;">Save Changes</button>
        <button class="profile-btn cancel" id="cancelBtn" onclick="cancelEdit()" style="display: none;">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    function toggleEditMode() {
      const editBtn = document.getElementById('editBtn');
      const saveBtn = document.getElementById('saveBtn');
      const cancelBtn = document.getElementById('cancelBtn');
      
      // Show input fields
      document.getElementById('usernameInput').style.display = 'block';
      document.getElementById('addressInput').style.display = 'block';
      document.getElementById('localityInput').style.display = 'block';
      document.getElementById('phoneInput').style.display = 'block';
      document.getElementById('emailInput').style.display = 'block';
      
      // Hide value spans
      document.getElementById('usernameValue').style.display = 'none';
      document.getElementById('addressValue').style.display = 'none';
      document.getElementById('localityValue').style.display = 'none';
      document.getElementById('phoneValue').style.display = 'none';
      document.getElementById('emailValue').style.display = 'none';
      
      // Toggle buttons
      editBtn.style.display = 'none';
      saveBtn.style.display = 'block';
      cancelBtn.style.display = 'block';
    }

    function saveProfile() {
      // Get values from inputs
      const username = document.getElementById('usernameInput').value;
      const address = document.getElementById('addressInput').value;
      const locality = document.getElementById('localityInput').value;
      const phone = document.getElementById('phoneInput').value;
      const email = document.getElementById('emailInput').value;
      
      // Update value spans
      document.getElementById('usernameValue').textContent = username;
      document.getElementById('addressValue').textContent = address;
      document.getElementById('localityValue').textContent = locality;
      document.getElementById('phoneValue').textContent = phone;
      document.getElementById('emailValue').textContent = email;
      
      // Hide input fields
      document.getElementById('usernameInput').style.display = 'none';
      document.getElementById('addressInput').style.display = 'none';
      document.getElementById('localityInput').style.display = 'none';
      document.getElementById('phoneInput').style.display = 'none';
      document.getElementById('emailInput').style.display = 'none';
      
      // Show value spans
      document.getElementById('usernameValue').style.display = 'block';
      document.getElementById('addressValue').style.display = 'block';
      document.getElementById('localityValue').style.display = 'block';
      document.getElementById('phoneValue').style.display = 'block';
      document.getElementById('emailValue').style.display = 'block';
      
      // Toggle buttons
      document.getElementById('editBtn').style.display = 'block';
      document.getElementById('saveBtn').style.display = 'none';
      document.getElementById('cancelBtn').style.display = 'none';
      
      alert('Profile updated successfully!');
    }

    function cancelEdit() {
      // Reset input values to current values
      document.getElementById('usernameInput').value = document.getElementById('usernameValue').textContent;
      document.getElementById('addressInput').value = document.getElementById('addressValue').textContent;
      document.getElementById('localityInput').value = document.getElementById('localityValue').textContent;
      document.getElementById('phoneInput').value = document.getElementById('phoneValue').textContent;
      document.getElementById('emailInput').value = document.getElementById('emailValue').textContent;
      
      // Hide input fields
      document.getElementById('usernameInput').style.display = 'none';
      document.getElementById('addressInput').style.display = 'none';
      document.getElementById('localityInput').style.display = 'none';
      document.getElementById('phoneInput').style.display = 'none';
      document.getElementById('emailInput').style.display = 'none';
      
      // Show value spans
      document.getElementById('usernameValue').style.display = 'block';
      document.getElementById('addressValue').style.display = 'block';
      document.getElementById('localityValue').style.display = 'block';
      document.getElementById('phoneValue').style.display = 'block';
      document.getElementById('emailValue').style.display = 'block';
      
      // Toggle buttons
      document.getElementById('editBtn').style.display = 'block';
      document.getElementById('saveBtn').style.display = 'none';
      document.getElementById('cancelBtn').style.display = 'none';
    }
  </script>
</body>
</html>
